<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result-page">
        <h1>Quiz Result</h1>
        <div id="result-details">
            <p>Name: <span id="participant-name"></span></p>
            <p>Total Time Taken: <span id="total-time"></span></p>
            <p>Total Questions: <span id="total-questions"></span></p>
            <p>Correct Answers: <span id="correct-answers"></span></p>
            <p>Wrong Answers: <span id="wrong-answers"></span></p>
            <p>Score: <span id="score"></span></p>
        </div>
        <button id="start-again-button">Start Again</button>
        <button id="go-home-button">Go to Home</button>
    </div>
    <script src="result.js"></script>
</body>
</html>
